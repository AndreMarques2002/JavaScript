<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="grid-container">
		<div class="output">
			<div class="previous-operand">859 +</div>
			<div class="current-operand">123</div>
		</div>
		<button all-clear class="span-two">AC</button>
		<button delete>DEL</button>
		<button operator class="operator">/</button>
		<button number>1</button>
		<button number>2</button>
		<button number>3</button>
		<button operator class="operator">*</button>
		<button number>4</button>
		<button number>5</button>
		<button number>6</button>
		<button operator class="operator">+</button>
		<button number>7</button>
		<button number>8</button>
		<button number>9</button>
		<button operator class="operator">-</button>
		<button number class="span-two">.</button>
		<button number>0</button>
		<button equals class="operator">=</button>
	</div>
	<form>
		
		<script src="calculator.js"></script>
	</form>
</body>
</html>
